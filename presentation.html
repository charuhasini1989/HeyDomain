<!DOCTYPE html>
<html>
<head>
  <title>Internet</title>
  <style>
    /* Your existing CSS styles here */

    /* Additional styling for the video container */
    .video-container {
      max-width: 800px;
      margin: 20px auto; /* Center horizontally */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      background-color: rgba(173, 216, 230, 0.8); /* Blue theme */
      text-align: center; /* Center align contents */
    }

    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    /* Center the YouTube video */
    .youtube-video {
      margin: 20px auto; /* Center horizontally */
      display: block;
    }
    /* styles.css - Your external CSS file */
.back-to-home {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #aedfff; /* Blue theme */
  border-radius: 50% 50% 0 0;
  padding: 10px 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transform: rotate(-45deg);
  z-index: 1000;
}

.back-to-home a {
  text-decoration: none;
  color: #16315d; /* Darker shade for the text */
  font-weight: bold;
  display: block;
  transform: rotate(45deg);
}

  </style>
</head>
<body>
  <!-- Your existing HTML content -->

  <!-- Video section -->
  <div class="video-container">
    <video controls>
      <source src="video9.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="back-to-home">
    <a href="index.html">Home</a>
  </div>

  <!-- YouTube video section -->
  <iframe class="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/YapPmeXxnVk?si=oL3eeLhbhuPg4yMX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
