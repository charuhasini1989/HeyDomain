<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('loki1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BioRhyme', serif; 
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(201, 227, 235, 0.5); /* Light blue overlay */
      z-index: 1;
    }

    .content-box {
      width: 100%;
      max-width: fit-content; /* Adjust as needed */
      margin: 5% auto; /* Center vertically */
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.9); /* Light background */
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    .content-box video,
    .content-box iframe {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .content-box p {
      color: #16315d;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .back-to-home {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #16315d; /* Dark blue */
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 2;
      transition: background-color 0.3s;
    }

    .back-to-home a {
      text-decoration: none;
      color: #f0f6ff; /* Light blue text */
      font-weight: bold;
      display: block;
    }

    .back-to-home:hover {
      background-color: #7eabc9; /* Light blue on hover */
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- Video section -->
  <div class="content-box">
    <video controls>
      <source src="video9.mp4" type="video/mp4">

    </video>
  </div>

  <!-- Back-to-home button -->
  <div class="back-to-home">
    <a href="index.html">Home</a>
  </div>

  <!-- YouTube video section -->
  <div class="content-box">
    <iframe class="youtube-video" width="100%" height="315" src="https://www.youtube.com/embed/YapPmeXxnVk?si=oL3eeLhbhuPg4yMX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
</body>
</html>
