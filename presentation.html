<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('loki1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BioRhyme', serif; 
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(192, 220, 224, 0.4); /* 40% opaque black */
      z-index: 1;
    }

    /* Additional styling for the video container and other content */
    .content-box {
      width: 80%; /* Adjust as needed */
      max-width: 800px;
      margin: 20px auto; /* Center horizontally */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      background-color: rgba(173, 216, 230, 0.8); /* Blue theme */
      text-align: center; /* Center align contents */
      padding: 20px; /* Add padding for content inside the box */
      z-index: 2; /* Make content appear above the overlay */
    }

    .content-box video,
    .content-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px; /* Adjust as needed */
    }

    .content-box p {
      color: #16315d; /* Darker shade for the text */
      font-weight: bold;
      margin-bottom: 15px; /* Adjust as needed */
    }

    .back-to-home {
      position: fixed;
      top: 20px; /* Adjust as needed */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%);
      background-color: #aedfff; /* Blue theme */
      border-radius: 20px; /* Adjust as needed */
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 2; /* Make the back-to-home button appear above the overlay */
    }

    .back-to-home a {
      text-decoration: none;
      color: #16315d; /* Darker shade for the text */
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- Video section -->
  <div class="content-box">
    <video controls>
      <source src="video9.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Back-to-home button -->
  <div class="back-to-home">
    <a href="index.html">Home</a>
  </div>

  <!-- YouTube video section -->
  <div class="content-box">
    <iframe class="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/YapPmeXxnVk?si=oL3eeLhbhuPg4yMX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

 

</body>
</html>
